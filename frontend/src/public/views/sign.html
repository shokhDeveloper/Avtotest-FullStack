<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtotest</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register-body">
    
    <header class="site-header header">
        <div class="container">
            <div class="site-header__inner">
                <h1 class="header__title">Avtotest</h1>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-info">
                    <h2>Ro'yhattan o'ting</h2>
                </div>
                <div class="hero-inner">
                    <form class="hero-inner__form form js-form" autocomplete="off">
                        <div class="group">      
                            <input class="form-input__name form-input border-transparent" type="text"  aria-label="Ismingizni kiriting ... " name="name" id="name" minlength="3" maxlength="20">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="name__label">Isim</label>
                          </div>
                            
                          <div class="group">      
                            <input class="form-input__firstName form-input border-transparent" type="text"  aria-label="Familyangizni kiriting ... " name="firstName" id="firstName">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="firstName__label">Familya</label>
                          </div>
                          <div class="group">      
                            <input class="form-input__email form-input border-transparent" type="email"  aria-label="Emailingizni kiriting ... " name="email" id="email">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="email__label">Email</label>
                          </div>
                          <div class="group">      
                            <input class="form-input__password form-input border-transparent" type="password"  aria-label="Parolingizni kiriting ... " name="password" id="password">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="password__label">Parol</label>
                          </div>

                        <select class="form-input__gender form-input border-transparent" type="text" aria-label="Familyangizni kiriting ... " name="gender">
                            <option value="" hidden>Jins</option>
                            <option value="male">Erkak</option>                            
                            <option value="female">Ayol</option>
                        </select>
                        <button class="form-btn border-transparent btn btn-hover">Yuborish</button>
                        <div class="form-link__box">
                            <a class="form-link" href="/login">Sizda akkaunt mavjudmi ?</a>
                        </div>
                    </form>
                </div>            
            </div>
        </section>
    </main>
    

    <script src="../JavaScript/types.js"></script>
    <script src="../JavaScript/utils.js"></script>
    <script src="../JavaScript/request.js"></script>
    <script src="../JavaScript/sign.js"></script>
</body>
</html>
