<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Avtotest</title>
</head>
<body>


  <!-- Your Code Here -->

  <template class="js-roady-symb-temp">
    <li class="game__item js-roady-symbol-item">
      <img class="js-result-image" src="./images/signs/asosiy_tugash.gif" width="150" height="200" alt="">
      <div class="game__question-result hide-result">
        <img class="game__question-result-image " src="./images/checkmark.gif" width="30" alt="">
        <audio id="gameAudio">
          <source src="./audio/correct-answer.mp3"  type="audio/mp3">
        </audio>
        <audio id="gameErrorAudio">
          <source src="./audio/wrong-answer.mp3"  type="audio/mp3">
        </audio>
      </div>
  </li>
  </template>

  <main>
    
    <!-- START SECTION BEGIN -->    
    <div class="start__error-box">
      <div class="start__error-inner js-start-error">
        <p class="start__error-discription js-error-discription">Bunday hususiyat dasturga hali qo'shilmagan !  </p>
      </div>
    </div>
    <section class="start js-start-section">
      <div class="container">
        <div class="start__title-box">
          <h2 class="start__title">Xush kelibsiz hurmatli haydovchi </h2>
        </div>
        <div class="start__inner">
          <button class="start__btn btn btn-hover start__btn-main border-transparent js-start-btn " id="js-start-main-btn">Yakka tartibda</button>
          <button class="start__btn btn start__btn-default border-transparent js-start-btn ">Xona yaratish</button>
          <button class="start__btn btn start__btn-default border-transparent js-start-btn">Xonaga qo'shilish</button>
        </div>
      </div>
    </section>
     <!-- START SECTION END -->

    <!-- SETTINGS SECTION BEGIN -->
    <section class="settings js-settings-section remove-section">
      <!-- remove-section -->
      <div class="container">
        <div class="settings__inner-box">
          <form class="js-settings-form" id="avtotest"></form>
          <div class="settings__box">
            <h4>O'yin darajasini tanlang</h4>
            <select form="avtotest" id="type">
              <option value="" hidden >Daraja</option>
              <option value="easy">Oson</option>
              <option value="normal">Normal</option>
              <option value="hard">Qiyin</option>
            </select>
          </div>
          <div class="settings__box">
            <h4>O'yin vaqtini tanlang</h4>
            <select form="avtotest" id="date">
              <option value="" hidden>Vaqt</option>
              <option value="3">3 Min</option>
              <option value="5">5 Min</option>
              <option value="10">10 Min</option>
            </select>
          </div>
          <button class="btn btn-hover border-transparent" form="avtotest" type="submit">Yuborish</button>
        </div>
      </div>
    </section>
    <!-- SETTINGS SECTION END -->

    <!-- GAME SECTION BEGIN -->

    <section class="game js-game-section remove-section">
      <div class="container">
        <div class="game__inner">
          <div class="game__inner-top js-game-inner-top">
            <h3 class="game__score js-score-info">Score : </h3>
            <h3 class="game__date">Vaqt: <span class="js-date-minutes"></span> : <span class="js-date-seconds"></span> </h3>
          </div>
          <div class="game__box">
            <div class="game__question-box">
              <p class="game__question-info js-question-info">Salom Leo Messi</p>
            </div>
            <ul class="game__list js-game-list">
               
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- GAME SECTION END -->
 
    <!-- LAST SECTION BEGIN -->
    <section class="last js-last-section remove-section">
      <div class="container">
        <div class="last__inner">
          <div class="last__inner-info">
          <h1 class="last__title js-last-title">
            
          </h1>
          <p class="last__discription"><span class="js-last-score-count"></span> <span class="js-last-error-count"></span></p>
          </div>
          <div class="last__win js-last-win">
            <button class="btn btn-hover border-transparent js-restart-btn">Qaytadan o'ynash</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../JavaScript/types.js"></script>
  <script src="../JavaScript/utils.js"></script>
  <script src="../JavaScript/request.js"></script>
  <script src="../JavaScript/index.js"></script>
</body>
</html>
